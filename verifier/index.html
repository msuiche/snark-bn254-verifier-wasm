<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SNARK Verifier</title>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: rgb(128, 46, 244);
            color: white;
            font-family: 'Rubik', sans-serif;
            padding: 20px;
        }
        h1, h2 {
            color: white;
        }
        select, button, input {
            margin: 10px 0;
            padding: 5px;
        }

        #groth16Result {
            background-color: #000;
            color: #00ff00;
            font-family: 'Courier New', monospace;
            font-size: 10px;
            width: 70%;
            padding: 10px;
            border-radius: 5px;
            white-space: pre-wrap;
            word-wrap: break-word;
            max-height: 300px;
            overflow-y: auto;
        }
    </style>
</head>
<body>
    <h1>SNARK Verifier</h1>
    
    <div style="background-color: rgba(255, 255, 255, 0.1); padding: 20px; border-radius: 10px; border: 2px solid white;">
        <h2>Groth16 Verification</h2>
        
        <h3>Verify with Custom Proof File (Calls SP1 directly)</h3>
        <input type="file" id="groth16FileInput" accept=".bin">
        <button id="verifyGroth16WithSP1">Verify Groth16</button>
        
        <p id="groth16Result"></p>
    </div>

    <script type="module">
        import init, { verify_proof_sp1, ProofMode } from './pkg/snark_bn254_verifier.js';

        async function initializeWasm() {
            await init();
        }

        async function verifyGroth16WithSP1() {
            try {
                const fileInput = document.getElementById('groth16FileInput');
                if (!fileInput.files || fileInput.files.length === 0) {
                    throw new Error('Please select a file first.');
                }
                const file = fileInput.files[0];

                // Read the file as an ArrayBuffer
                const arrayBuffer = await file.arrayBuffer();
                const contents = new Uint8Array(arrayBuffer);

                // Pass the bytes to verify_proof_sp1
                const result = await verify_proof_sp1(contents, ProofMode.Groth16);
                
                const timestamp = new Date().toISOString();
                const filename = file.name;
                const algorithm = "Groth16";
                document.getElementById('groth16Result').innerHTML += `[${timestamp}] INFO: (${filename}) ${algorithm} verification result: ${result ? 'VALID' : 'INVALID'}\n`;
            } catch (error) {
                console.error('Groth16 verification error:', error);
                document.getElementById('groth16Result').textContent = 'Groth16 (w/ SP1) Verification Error: ' + error.message;
            }
        }

        initializeWasm().then(() => {
            document.getElementById('verifyGroth16WithSP1').addEventListener('click', verifyGroth16WithSP1);
            // document.getElementById('verifyPlonk').addEventListener('click', verifyPlonk);
        });
    </script>
</body>
</html>
